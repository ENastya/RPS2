<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:body>
            <h:dataTable var="cl" value="#{Request.getCl()}" width="100%">
                <h:column>
                    <h:outputText value="#{cl.id}"/> 
                    </h:column><h:column>
                    <h:outputText value="#{cl.fio}"/> 
                    </h:column><h:column>
                    <h:outputText value="#{cl.bdate}"/>
                    </h:column><h:column>
                    <h:outputText value="#{cl.adress}"/> 
                    </h:column><h:column>
                    <h:outputText value="#{cl.phone}"/>
                </h:column>
            </h:dataTable>
        </h:body>
    </f:view>
</html>
